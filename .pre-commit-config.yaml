repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: ['--unsafe']  # mkdocs.yml uses Python constructor tags
      - id: check-toml
      - id: check-merge-conflict
      - id: debug-statements
      - id: check-added-large-files
        args: ['--maxkb=500']  # Prevent accidental model weight commits

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.6
    hooks:
      - id: ruff-format
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.21.2
    hooks:
      - id: gitleaks  # Secret detection (API keys, tokens)

  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: mypy --explicit-package-bases --ignore-missing-imports
        language: system
        types: [python]
        files: ^src/
        exclude: ^src/agent_memory/entrypoints/
