name: Warm Cache Validation

on:
  push:
    branches: [main, release]
    paths:
      - 'src/semantic/application/agent_cache_store.py'
      - 'src/semantic/adapters/inbound/direct_agent_adapter.py'
      - 'benchmarks/streaming_benchmark.py'
      - '.github/workflows/warm-cache-validation.yml'
  pull_request:
    branches: [main, release]
    paths:
      - 'src/semantic/application/agent_cache_store.py'
      - 'src/semantic/adapters/inbound/direct_agent_adapter.py'
      - 'benchmarks/streaming_benchmark.py'

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run integration tests
        run: |
          pytest tests/integration/test_warm_cache_reload.py -v

      - name: Run warm cache benchmark (1K only for CI speed)
        run: |
          python benchmarks/streaming_benchmark.py \
            --contexts 1024 \
            --batch-sizes 1 \
            --runs 3

      - name: Validate warm cache speedup
        run: |
          python benchmarks/validate_warm_cache.py \
            benchmarks/results/streaming_*.json \
            --min-speedup 1.5

      - name: Upload benchmark results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: warm-cache-results
          path: benchmarks/results/streaming_*.json
          retention-days: 30
